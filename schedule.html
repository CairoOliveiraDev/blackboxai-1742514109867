<body class="bg-gray-50">

            <!-- Scheduling Form -->
            <div class="p-6">
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6">
                        <form>
                            <!-- Media Upload -->
                            <div class="mb-8">
                                <label class="block text-sm font-medium text-gray-700 mb-2">

                                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-primary transition duration-150 ease-in-out">
                                    <div class="space-y-1 text-center">
                                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>

                                    <input type="date" id="schedule-date" name="schedule-date"
